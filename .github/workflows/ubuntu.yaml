# An action to push templates to coder server

name: Push a template to coder server

on:
  push:
    branches:
      - main
    paths:
      - "**.tf"
      - "**Dockerfile.*"
      - "**.Dockerfile"

jobs:
  deploy_template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get latest short commit SHA
        id: get_commit_sha
        run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)

      - name: update coder template
        uses: matifali/update-coder-template@1.1-alpha
        with:
          CODER_URL: "https://gpu.ctar.ml"
          CODER_TEMPLATE_NAME: "ubuntu"
          CODER_TEMPLATE_VERSION: ${{ steps.get_commit_sha.outputs.sha_short }}
